<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Include Prism.js and its CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
</head>
<body>
<div class="chat-container">
    <div class="chat">
        <div class="user-message">
            <div class="message">{{ user_input }}</div>
        </div>
        <div class="bot-message">
            <!-- Fixed-size container for output with syntax highlighting -->
            <div class="output-container">
                <pre><code class="language-python">{{ response }}</code></pre>
            </div>
        </div>
    </div>
    <form method="POST">
        <textarea name="user_input" placeholder="Type your message..." required></textarea>
        <button type="submit">Send</button>
    </form>
</div>

<!-- Initialize Prism.js for syntax highlighting -->
<script>
    Prism.highlightAll();
</script>
</body>
</html>
